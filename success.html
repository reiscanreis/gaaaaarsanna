<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>GarantiBBVA Mobil Bakımda</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e0e0e0;
            border-top-color: #00a74e; /* Garanti yeşili */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .maintenance-message {
            text-align: center;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        .maintenance-message h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 15px;
            color: #0070c9;
        }

        .maintenance-message p {
            font-weight: 400;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
            }

            .maintenance-message h1 {
                font-size: 24px;
            }

            .maintenance-message p {
                font-size: 14px;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/tr/7/75/Garanti_BBVA.png?20190610164031" alt="Garanti BBVA Logo">

    <!-- Dönen spinner -->
    <div class="spinner"></div>

    <!-- Bakım mesajı -->
    <div class="maintenance-message">
        <h1>Şu anda Garanti bankasında'da bakım çalışması yapılmaktadır <span id="tarih"></span> tarihinde açılacaktır anlayışınız için teşekkür ederiz</h1>
        <p></p>
    </div>

    <script>
        // Bugünün tarihini al
        const bugun = new Date();
        // 1 gün ekle
        bugun.setDate(bugun.getDate() + 1);
        
        // Tarihi formatla
        const gun = bugun.getDate();
        const ayIsimleri = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 
                           'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
        const ay = ayIsimleri[bugun.getMonth()];
        
        // HTML'e yaz
        document.getElementById('tarih').textContent = gun + ' ' + ay;
    </script>

</body>
</html>
